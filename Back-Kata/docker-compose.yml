version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: back-kata
    ports:
      - "${POSTGRES_HOST_PORT}:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: